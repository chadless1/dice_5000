<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Dice 5000</title> 
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head> 

<body>
	<h1 id="title">Dice 5000</h1>
	<hr>
	<!-- dice and score-->
	<div class="container"> 
		<div class="row">
			<div class="col-6">
				<div class="dice1"> 
					<img class="img1" src="images/dice6.png"> 
                                        &ensp;
					<img class="img2" src="images/dice6.png"> 
				</div> 
				<div class="dice2"> 
					<img class="img3" src="images/dice6.png"> 
                                        &ensp;
					<img class="img4" src="images/dice6.png"> 
				</div>
                <div class="dice3">
					<img class="img5" src="images/dice6.png"> 
                </div>
			</div>
			<div class="col-6">
				<h1>Score:</h1>
				<h1 class="rollScore">0</h1>
			</div>
		</div>	
	</div>

	<!-- game buttons -->
	<div class="container bottom"> 
		<button type="button" class="btn" onClick="rollTheDice()">Roll </button> 
                 &ensp;
		<button type="button" class="btn" onClick="resetDice()">Reset </button>
		          &ensp;
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Score</button>
	</div>

    <!-- player scores -->	
	<div class="container scores">
		<table class="table">
			<tr>
				<td contenteditable="true">Player 1</td>
				<td contenteditable="true">Player 2</td>
				<td contenteditable="true">Player 3</td>
				<td contenteditable="true">Player 4</td>
			</tr>
			<tr>
				<td class="p1Score">0</td>
				<td class="p2Score">0</td>
				<td class="p3Score">0</td>
				<td class="p4Score">0</td>
			</tr>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal" id="myModal" role="dialog">
	  <div class="modal-dialog modal-dialog-centered">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Score</h4>
				</div>
				<div class="modal-body">
					<p>Select Player</p>
					<select class="form-control" id="selectPlayer">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-default" onclick="addScore()">Add Score</button>
				</div>
			</div>
	  </div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>	
 	<!-- Bootstrap JS -->
	<!--
		
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>	
	-->
	<!-- Custom JS-->	
	<script src="js/main.js"></script> 

</body> 

</html>
